fragment messageView on Message {
  id
  text
  createdAt
  editedAt
  saved
  author {
    image
    id
    name
  }
  recipient {
    image
    id
    name
  }
  reactions {
    emoji
    nametagId
  }
  nametag {
    id
    name
    image
    bio
    badges {
      id
      template {
        id
        name
        description
        image
        createdAt
        granter {
          id
          name
          description
          image
        }
      }
      notes {
        date
        text
      }
    }
  }
}
