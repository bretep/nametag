#import "../fragments/nametagView.graphql"

query roomsQuery($id: ID, $query: String, $granter: String) {
  rooms(id:$id, query: $query, granter: $granter) {
    id
    title
    description
    image
    norms
    createdAt
    closedAt
    nametagCount
    latestMessage
    templates {
      id
      name
      image
      description
      granter {
        id
        name
        image
        description
      }
    }
    mod {
      ...nametagView
    }
  }
  me {
   id
   granters {
     id
     name
     urlCode
   }
   displayNames
   images
   badges {
    ...badgeView
   }
   nametags {
     id
     latestVisit
     room {
       id
       title
       image
       latestMessage
       closedAt
     }
   }
 }
}
