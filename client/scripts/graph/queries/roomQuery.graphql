#import "../fragments/nametagView.graphql"
#import "../fragments/messageView.graphql"

query roomQuery($id: ID!){
  room(id:$id) {
    id
    title
    norms
    nametagCount
    welcome
    topic
    closed
    modOnlyDMs
    ctaText
    ctaImage
    thankText
    actionTypes {
      title
      desc
    }
    templates {
      id
      image
      name
      description
    }
    mod {
      id
      name
      bio
      image
      badges {
        ...badgeView
      }
    }
    granter {
      id
      name
      image
      stripe
      type
    }
    nametags {
      ...nametagView
    }
    messages {
      ...messageView
      replyCount
      replies (limit: 1){
        ...messageView
        parent {
          id
          author {
            id
            name
          }
        }
      }
      template {
        id
        name
        image
        description
        granter {
          id
          name
          image
        }
      }
    }
  }
  me {
    id
    images
    displayNames
    email
    granters {
      id
      templates {
        id
        name
        description
        image
        createdAt
        granter {
          id
          name
          description
          image
        }
      }
    }
    nametags {
      id
      mentions
      latestVisit
      banned
      room {
        id
        title
        latestMessage
        newMessageCount
        mod {
          id
          image
          name
        }
      }
    }
    badges {
      ...badgeView
    }
  }
}
