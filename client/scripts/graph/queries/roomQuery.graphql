#import "../fragments/nametagView.graphql"

query roomQuery($id: ID!){
  room(id:$id) {
    id
    title
    description
    norms
    welcome
    topic
    modOnlyDMs
    mod {
      id
      name
      image
    }
		nametags {
      ...nametagView
    }
    messages {
      id
      text
      createdAt
      saved
      author {
        id
        image
        name
      }
      recipient {
        id
        image
        name
      }
    }
  }
  me {
    nametags {
      id
      mentions
      latestVisit
      room {
        id
        title
        image
        latestMessage
        closedAt
      }
    }
  }
}
