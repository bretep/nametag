#import "../fragments/badgeView.graphql"

query userQuery {
  me {
    id
    granters {
      name
      urlCode
    }
    displayNames
    images
    badges {
      ...badgeView
    }
    adminTemplates {
      id
      name
      description
      image
      createdAt
      granter {
        id
        name
        description
        image
      }
    }
  }
}
