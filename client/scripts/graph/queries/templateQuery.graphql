#import "../fragments/badgeView.graphql"

query templateQuery($id: ID!){
  template(id:$id) {
    id
    description
    name
    image
    approvalRequired
    granter {
      id
      name
      description
      type
    }
  }
  me {
    id
    granters {
      id
      name
      urlCode
    }
    displayNames
    images
    badges {
      ...badgeView
    }
  }
}
