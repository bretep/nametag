#import "../fragments/messageView.graphql"

mutation CreateMessage($message: CreateMessageInput!) {
  createMessage(message: $message) {
    message {
      ...messageView
      replyCount
      replies {
        id
      }
      parent {
        id
        author {
          id
          name
        }
      }
      template {
        id
        name
        image
        description
        granter {
          id
          name
          image
        }
      }
    }
    errors {
      translation_key
      message
    }
  }
}
