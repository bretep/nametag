mutation CreateMessage($message: CreateMessageInput!) {
  createMessage(message: $message) {
    message {
      id
      text
      createdAt
      editedAt
      saved
      author {
        image
        id
        name
      }
      recipient {
        image
        id
        name
      }
      reactions {
        emoji
        nametagId
      }
      replies {
        id
      }
    }
    errors {
      translation_key
      message
    }
  }
}
