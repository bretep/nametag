mutation CreateMessage($message: CreateMessageInput!) {
  createMessage(message: $message) {
    message {
      id
      text
      createdAt
      saved
      author {
        image
        id
        name
      }
      recipient {
        image
        id
        name
      }
      reactions {
        emoji
        nametagId
      }
      template {
        id
        name
        image
        description
        granter {
          id
          name
          image
        }
      }
    }
    errors {
      translation_key
      message
    }
  }
}
