subscription messageAdded ($roomId: ID!, $nametagId: ID!) {
  messageAdded(roomId: $roomId, nametagId: $nametagId) {
    id
    text
    createdAt
    saved
    author {
      id
      name
      image
    }
    recipient {
      id
      name
      image
    }
    reactions {
      emoji
      nametagId
    }
    template {
      id
      name
      image
      description
      granter {
        id
        name
        image
      }
    }
  }
}
