subscription messageAdded ($roomId: ID!, $nametagId: ID!) {
  messageAdded(roomId: $roomId, nametagId: $nametagId) {
    id
    text
    createdAt
    editedAt
    saved
    author {
      id
      name
      image
    }
    replies {
      id
    }
    recipient {
      id
      name
      image
    }
    reactions {
      emoji
      nametagId
    }
    parent {
      id
      author {
        id
        name
      }
    }
  }
}
