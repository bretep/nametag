#import "../fragments/messageView.graphql"
subscription messageAdded ($roomId: ID!, $nametagId: ID!) {
  messageAdded(roomId: $roomId, nametagId: $nametagId) {
    ...messageView
    replyCount
    replies(limit: 1) {
      ...messageView
      parent {
        id
        author {
          id
          name
        }
      }
    }
    parent {
      id
      author {
        id
        name
      }
    }
    template {
      id
      name
      image
      description
      granter {
        id
        name
        image
      }
    }
  }
}
