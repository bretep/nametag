#import "../fragments/nametagView.graphql"

query granterQuery($urlCode: String!) {
  granter(urlCode:$urlCode) {
    id
    name
    description
    image
    urlCode
    badgeRequests {
      id
      createdAt
      template {
        id
        name
        image
        description
        granter {
          name
          image
        }
      }
      nametag {
        id
        name
        bio
        image
        badges {
          ...badgeView
        }
      }
    }
    templates {
      id
      name
      image
      createdAt
      description
      granter {
        name
        description
        image
      }
      badges {
        id
        notes {
          text
          date
        }
        defaultNametag {
          ...nametagView
        }
      }
    }
  }
  me {
    id
  }
}
