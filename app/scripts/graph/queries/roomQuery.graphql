query roomQuery($id: ID!){
  room(id:$id) {
    id
    title
    description
    norms
    mod {
      id
      name
      icon
    }
		nametags {
      id
      name
      icon
      bio
      present
      badges {
        id
        template {
          id
          name
          icon
          description
        }
        notes {
          text
          date
        }
      }
    }
    messages {
      id
      text
      createdAt
      saved
      author {
        id
        icon
        name
      }
      recipient {
        id
        icon
        name
      }
    }
  }
  me {
    nametags {
      id
      mentions
      room {
        id
        title
        image
        closedAt
      }
    }
  }
}
