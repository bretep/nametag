#import "../fragments/nametagView.graphql"

query roomsQuery($id: ID) {
  rooms(id:$id) {
    id
    title
    description
    image
    norms
    createdAt
    closedAt
    nametagCount
    templates {
      id
      name
      image
      description
      granter {
        id
        name
        image
        description
      }
    }
    mod {
      ...nametagView
    }
  }
  me {
   id
   granters {
     name
     urlCode
   }
   displayNames
   images
   badges {
    ...badgeView
   }
   nametags {
     id
     room {
       id
       title
       image
       closedAt
     }
   }
 }
}
