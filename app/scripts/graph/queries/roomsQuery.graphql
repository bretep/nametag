query roomsQuery {
  rooms{
    id
    title
    description
    image
    norms
    createdAt
    closedAt
    nametagCount
    mod {
      name
      icon
      bio
      badges {
        template {
          id
          name
          description
          icon
          granter {
            id
            name
          }
        }
        notes {
          date
          text
        }
      }
    }
  }
  me {
   id
   displayNames
   icons
   badges {
    id
    template {
        id
        name
        description
        icon
        granter {
          id
          name
        }
      }
     notes {
       text
       date
     }
   }
   nametags {
     id
     room {
       id
       title
       image
       closedAt
     }
   }
 }
}
