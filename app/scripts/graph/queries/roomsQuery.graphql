query roomsQuery {
  rooms{
    id
    title
    description
    image
    norms
    createdAt
    closedAt
    nametagCount
    mod {
      name
      icon
      bio
      badges {
        name
        description
        icon
        notes {
          date
          text
        }
      }
    }
  }
  me {
   id
   displayNames
   icons
   badges {
     id
     name
     description
     icon
     notes {
       text
       date
     }
   }
   nametags {
     id
     room {
       id
       title
       image
       closedAt
     }
   }
 }
}
