#import "../fragments/badgeView.graphql"
#import "../fragments/nametagView.graphql"

query roomsQuery {
  rooms{
    id
    title
    description
    image
    norms
    createdAt
    closedAt
    nametagCount
    mod {
      ...nametagView
    }
  }
  me {
   id
   displayNames
   icons
   badges {
    ...badgeView
   }
   nametags {
     id
     room {
       id
       title
       image
       closedAt
     }
   }
 }
}
