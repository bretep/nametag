horizon:
  build: .
  dockerfile: horizonDockerfile
  volumes:
    - ./dist:/usr/app/
    - ./.keys:/usr/.keys
    - ./.hz:/usr/app/.hz
    - ./server/src:/usr/server/src
    - ./server/schema.toml:/usr/server/schema.toml
    - ./server/starthz.sh:/usr/server/starthz.sh
    - ./server/backup.sh:/usr/server/backup.sh
    - ./server/backup:/usr/server/backup
    - ./horizon:/usr/server/horizon
  links:
    - rethinkdb
  ports:
    - "8181:8181"
    - "8185:8185"
rethinkdb:
  image: rethinkdb
  command: rethinkdb --bind "all"
  volumes:
    - ./rethinkdb_data/:/var/lib/rethinkdb/instances.d
  ports:
    - "28015:28015"
    - "8080:8080"
